<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Daral Egypt v3</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Daral Egypt–Sudan Operational Portal v3" />
  <meta name="theme-color" content="#0b1220" />

  <script>
    (function () {
      try {
        const savedLang = localStorage.getItem("daral_lang");
        if (savedLang === "ar") {
          window.location.replace("index-ar.html");
          return;
        }
        if (savedLang === "en") {
          window.location.replace("index-en.html");
          return;
        }

        const lang = (navigator.language || navigator.userLanguage || "en").toLowerCase();
        if (lang.startsWith("ar")) {
          localStorage.setItem("daral_lang", "ar");
          window.location.replace("index-ar.html");
        } else {
          localStorage.setItem("daral_lang", "en");
          window.location.replace("index-en.html");
        }
      } catch (e) {
        window.location.replace("index-en.html");
      }
    })();
  </script>

  <noscript>
    <meta http-equiv="refresh" content="0; url=index-en.html" />
  </noscript>
</head>
<body style="background:#0b1220;color:#e5e7eb;font-family:Arial,Helvetica,sans-serif;display:flex;align-items:center;justify-content:center;height:100vh;text-align:center;">
  <div>
    <h1>Daral Egypt v3</h1>
    <p>Redirecting to operational portal…</p>
    <p style="font-size:12px;opacity:.7">
      If you are not redirected automatically:
      <br />
      <a href="index-en.html" style="color:#38bdf8">English</a> |
      <a href="index-ar.html" style="color:#38bdf8">العربية</a>
    </p>
  </div>
</body>
</html>
