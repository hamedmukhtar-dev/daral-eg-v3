<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <title>Daral | Egypt–Sudan Operations Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Daral Global v3 – Operational portal for Egypt–Sudan travel & logistics requests" />
  <meta name="theme-color" content="#0b1220" />

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">

  <style>
    body{
      background:#0b1220;
      color:#e5e7eb;
      font-family:'Inter',system-ui,sans-serif;
    }
    .card{
      background:rgba(255,255,255,.05);
      border:1px solid rgba(148,163,184,.2);
      border-radius:20px;
    }
    .field{
      background:rgba(255,255,255,.08);
      border:1px solid rgba(148,163,184,.3);
      padding:10px 14px;
      border-radius:14px;
      width:100%;
      color:#e5e7eb;
    }
    .field::placeholder{color:#94a3b8}
    .btn{
      background:linear-gradient(90deg,#38bdf8,#34d399);
      color:#020617;
      padding:12px 18px;
      border-radius:16px;
      font-weight:800;
    }
  </style>
</head>

<body class="min-h-screen">

<!-- HEADER -->
<header class="max-w-6xl mx-auto px-4 pt-10 pb-6">
  <div class="card p-6">
    <div class="flex justify-between items-center flex-wrap gap-4">
      <div>
        <h1 class="text-3xl font-black">Daral – Operations Portal</h1>
        <p class="text-sm text-slate-300 mt-1">
          Egypt ↔ Sudan | Travel & Logistics Requests
        </p>
      </div>
      <a href="index-ar.html"
         onclick="localStorage.setItem('daral_lang','ar')"
         class="px-4 py-2 rounded-xl border border-slate-500 text-sm font-bold">
        العربية
      </a>
    </div>
  </div>
</header>

<!-- SERVICES -->
<main class="max-w-6xl mx-auto px-4 pb-20">

  <section class="grid md:grid-cols-2 gap-4 mt-6">

    <div class="card p-6">
      <h2 class="text-xl font-black mb-2">
        <i class="fa-solid fa-plane mr-2 text-sky-400"></i>
        Flights (Egypt ↔ Sudan)
      </h2>
      <form onsubmit="return submitForm(event,'Flights')">
        <input class="field mt-3" required placeholder="Full Name" />
        <input class="field mt-3" required placeholder="WhatsApp Number" />
        <input class="field mt-3" required placeholder="From" />
        <input class="field mt-3" required placeholder="To" />
        <input type="date" class="field mt-3" required />
        <button class="btn mt-4 w-full">Submit Request</button>
      </form>
    </div>

    <div class="card p-6">
      <h2 class="text-xl font-black mb-2">
        <i class="fa-solid fa-box mr-2 text-amber-400"></i>
        Cargo / Logistics
      </h2>
      <form onsubmit="return submitForm(event,'Cargo')">
        <input class="field mt-3" required placeholder="Sender Name" />
        <input class="field mt-3" required placeholder="WhatsApp Number" />
        <input class="field mt-3" required placeholder="Pickup Address" />
        <input class="field mt-3" required placeholder="Delivery Address" />
        <button class="btn mt-4 w-full">Submit Request</button>
      </form>
    </div>

    <div class="card p-6">
      <h2 class="text-xl font-black mb-2">
        <i class="fa-solid fa-car mr-2 text-emerald-400"></i>
        Ground Transport (Sudan)
      </h2>
      <form onsubmit="return submitForm(event,'Ground Transport')">
        <input class="field mt-3" required placeholder="Name" />
        <input class="field mt-3" required placeholder="WhatsApp Number" />
        <input class="field mt-3" required placeholder="City" />
        <button class="btn mt-4 w-full">Submit Request</button>
      </form>
    </div>

    <div class="card p-6">
      <h2 class="text-xl font-black mb-2">
        <i class="fa-solid fa-hotel mr-2 text-rose-400"></i>
        Accommodation
      </h2>
      <form onsubmit="return submitForm(event,'Accommodation')">
        <input class="field mt-3" required placeholder="Guest Name" />
        <input class="field mt-3" required placeholder="WhatsApp Number" />
        <input type="date" class="field mt-3" required />
        <button class="btn mt-4 w-full">Submit Request</button>
      </form>
    </div>

  </section>
</main>

<!-- FOOTER -->
<footer class="max-w-6xl mx-auto px-4 pb-10">
  <div class="card p-6 text-sm text-slate-300">
    <p>© Daral – Dar Al Khartoum Travel & Tourism Co. Ltd</p>
    <p class="mt-1">Operational Portal – No card data collected</p>
  </div>
</footer>

<script>
function generateREF(){
  return Math.floor(10000 + Math.random()*90000);
}

function submitForm(e,service){
  e.preventDefault();
  const ref = generateREF();
  const msg =
`DARAL – New Request
Service: ${service}
REF: ${ref}

Please confirm availability and next steps.`;

  const wa = "https://wa.me/201113336672?text=" + encodeURIComponent(msg);
  window.open(wa,"_blank");
  alert("Request created\nREF: " + ref);
  return false;
}
</script>

</body>
</html>
